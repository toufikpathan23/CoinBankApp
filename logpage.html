<!DOCTYPE html>
<html>
<head>
  <title>Pearl Bank - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="text-center">Pearl Bank</h1>
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <hr>
      <p class="text-center">Or login with:</p>
      <div class="d-flex justify-content-center">
        <a href="#" class="btn btn-outline-secondary mx-2"><i class="fa fa-google"></i> Google</a>
        <a href="#" class="btn btn-outline-secondary mx-2"><i class="fa fa-facebook"></i> Facebook</a>
        <a href="#" class="btn btn-outline-secondary mx-2"><i class="fa fa-twitter"></i> Twitter</a>
      </div>
      <hr>
      <p class="text-center">Don't have an account? <a href="#">Create one</a>.</p>
    </div>
  </div>
</div>

</body>
</html>
